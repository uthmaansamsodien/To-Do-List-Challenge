<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
        <div class="todo">   
            <div class="row">
                <h1>To-Do-List</h1>
                <input class="input" type="text" id="inputName" placeholder="Add your items to your list" required>
            </div>
    
            <div class="row">
                <button id="Add" onclick="addItem()">Add</button>
            </div>
    
            <div class="row">
                <button id="Sort">Sorting</button>
            </div>

            <div class="listing">
                <ul id="list"></ul>
            </div>
    
        </div>
        </div>
   <script src="./script/code.js"></script> 
</body>
</html>
